<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 박스</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    />
    <link rel="stylesheet" href="/theory/css/11-flexbox.css" />

  <body>
    <h1>플렉스 박스</h1>
    <div class="container">
      <div class="yellow">
        <div class="header container-flude">header</div>
      </div>
      <div class="green">
        <div class="navigation container-flude">navigation</div>
      </div>
      <div class="wrapper container-flude">
        <div class="main orange">main</div>
        <div class="sidebar gray">sidebar</div>
      </div>
      <div class="skyblue">
        <div class="footer container-flude">footer</div>
      </div>
    </div>
